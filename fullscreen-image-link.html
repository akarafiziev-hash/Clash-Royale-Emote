<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clash Royale Emote</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #000; }
    .wrap { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #000; }
    img { max-width: 100vw; max-height: 100vh; object-fit: contain; width: auto; height: auto; display: block; }

    .fs-hint {
      position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
      background: rgba(0,0,0,.6); color:#fff; padding: 10px 14px; border-radius: 999px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-size: 14px;
      user-select: none; backdrop-filter: blur(6px);
    }
    .hidden { display: none; }
    a.fs-btn { color: #fff; text-decoration: underline; cursor: pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <img id="fullImage" alt="Clash Royale Emote" src=https://komonews.com/resources/media2/16x9/full/1024/center/80/63b2ec03-1f77-4528-924d-5c1bbc7d943e-large16x9_b4f9ae504a5a45eab7753bfe10012338large16x9_37027095_117574199161766_2629077514856693760_n.jpg/>
  </div>

  <div id="hint" class="fs-hint">
    <span>Press <b>F11</b> (desktop) or <a class="fs-btn" href="#" id="goFs">tap here</a> to enter fullscreen.</span>
  </div>

  <script>
    (function(){
      try {
        const params = new URLSearchParams(location.search);
        const urlImg = params.get('img');
        if (urlImg) {
          document.getElementById('fullImage').src = decodeURIComponent(urlImg);
        }
      } catch(e) {}
    })();

    window.addEventListener('load', () => {
      setTimeout(() => window.scrollTo(0, 1), 100);
    });

    const root = document.documentElement;
    const hint = document.getElementById('hint');
    const goFs = document.getElementById('goFs');

    function requestFS() {
      if (root.requestFullscreen) return root.requestFullscreen();
      if (root.webkitRequestFullscreen) return root.webkitRequestFullscreen();
      if (root.msRequestFullscreen) return root.msRequestFullscreen();
    }

    goFs.addEventListener('click', (e) => {
      e.preventDefault();
      requestFS();
    });

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        hint.classList.add('hidden');
      } else {
        hint.classList.remove('hidden');
      }
    });

    setTimeout(() => hint.classList.add('hidden'), 6000);
  </script>
</body>
</html>
